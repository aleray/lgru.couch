<article class="value">
{{#join bibtex.authors}}{{/join}}<br/>

<cite><a href="/publications/{{_id}}">{{ bibtex.title }}</a></cite><br/>

{{#if bibtex.journal}}
    <em>{{ bibtex.journal }}, {{ bibtex.year }}</em><br />
{{ else }}
    {{#if bibtex.book_title}}<em>{{bibtex.book_title}}</em>{{/if}}
    {{#if bibtex.publisher}}{{bibtex.publisher}},{{/if}}
    {{bibtex.year}}<br />
    {{bibtex.license}}
{{/if}}
</article>
