<article class="value">
{{#join bibtex.authors}}{{/join}}<br/>

<cite><a href="/publications/{{_id}}">{{ bibtex.title }}</a></cite><br/>

{{#if bibtex.journal}}
    <i>{{ bibtex.journal }}, {{ bibtex.year }}</i><br />
{{ else }}
    <i>
    {{#if bibtex.book_title}}{{bibtex.book_title}}{{/if}}
    {{#if bibtex.publisher}}{{bibtex.publisher}},{{/if}}
    {{bibtex.year}}
    </i><br/>
{{/if}}
</article>
